######################
## Log4J configuration
######################
# The following configuration defines the log levels for each of the modules where there exists a custom 
# log4j.xml or log4j.properties file.  The property keys in this file are automatically applied by the 
# build to the test resources. 

##Log4j log levels for tests in cas-server-core
log4j.logger.cas.server.core.rootCategory=INFO
log4j.logger.cas.server.core.org.jasig.cas=DEBUG
log4j.logger.cas.server.core.org.apache.xml.security=OFF
log4j.logger.cas.server.core.PROTOCOL_MESSAGE=DEBUG


##Log4j log levels for tests in cas-server-extension-clearpass
log4j.logger.cas.server.extension.clearpass.rootCategory=DEBUG
log4j.logger.cas.server.extension.clearpass.org.springframework=ERROR
log4j.logger.cas.server.extension.clearpass.net.sf.ehcache=WARN

##Log4j log levels for tests in cas-server-integration-ehcache
log4j.logger.cas.server.integration.ehcache.rootCategory=WARN
log4j.logger.cas.server.integration.ehcache.org.jasig.cas=INFO
log4j.logger.cas.server.integration.ehcache.org.apache.xml.security=OFF

##Log4j log levels for tests in cas-server-webapp
log4j.logger.cas.server.webapp.rootCategory=ERROR
log4j.logger.cas.server.webapp.org.perf4j.TimingLogger=INFO
log4j.logger.cas.server.webapp.org.springframework=WARN
log4j.logger.cas.server.webapp.org.springframework.webflow=WARN
log4j.logger.cas.server.webapp.org.jasig=INFO
log4j.logger.cas.server.webapp.com.github.inspektr.audit.support.Slf4jLoggingAuditTrailManager=INFO
log4j.logger.cas.server.webapp.org.jasig.cas.web.flow=INFO