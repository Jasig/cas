<span th:fragment="javascript" th:remove="tag">
    <span th:remove="tag" th:if="${'material' == #strings.defaultString(#themes.code('cas.theme.framework'), 'material')}">
        <script type="text/javascript" th:src="@{#{webjars.es5shim.js}}"></script>
        <script type="text/javascript" th:src="@{#{webjars.cssVarsPonyfill.js}}"></script>
        <script type="text/javascript" th:src="@{#{webjars.material-components.js}}"></script>
    </span>
    <span th:if="${'bootstrap' == #strings.defaultString(#themes.code('cas.theme.framework'), 'bootstrap')}">
        <script type="text/javascript" th:src="@{#{webjars.bootstrap.js}}"></script>
    </span>
</span>

<span th:fragment="stylesheets" th:remove="tag">
    <span th:if="${'material' == #strings.defaultString(#themes.code('cas.theme.framework'), 'material')}">
        <link rel="stylesheet" type="text/css" href="../static/css/normalize.css" th:href="@{#{webjars.normalize.css}}" />
        <link rel="stylesheet" type="text/css" href="../static/css/bootstrap-grid.min.css"
            th:href="@{#{webjars.bootstrap-grid.css}}" />
        <link rel="stylesheet" type="text/css" href="../static/css/material-components-web.min.css"
            th:href="@{#{webjars.material-components.css}}" />
        <link rel="stylesheet" type="text/css" href="../static/css/mdi-font.css" th:href="@{#{webjars.mdi-font.css}}" />
    </span>

    <span th:remove="tag" th:if="${'bootstrap' == #strings.defaultString(#themes.code('cas.theme.framework'), 'bootstrap')}">
        <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
            th:href="@{#{webjars.bootstrap.css}}" />
        <link rel="stylesheet" type="text/css" href="../static/css/fontawesome.css"
            th:href="@{#{webjars.fontawesome.css}}" />
    </span>
</span>
