<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
</head>
<body>
<span th:fragment="main">
    <nav class="sidebar-navigation">
            <ul>
                <li id="applicationsTabButton" class="active" data-tab-index="0">
                    <i class="mdi mdi-application" aria-hidden="true"></i>
                    <span class="tooltip">Applications</span>
                </li>
                <li id="systemTabButton" data-tab-index="1">
                    <i class="mdi mdi-laptop" aria-hidden="true"></i>
                    <span class="tooltip">System</span>
                </li>
                <li id="ticketsTabButton" data-tab-index="2">
                    <i class="mdi mdi-database" aria-hidden="true"></i>
                    <span class="tooltip">Tickets</span>
                </li>
                <li id="tasksTabButton" data-tab-index="3">
                    <i class="mdi mdi-cog" aria-hidden="true"></i>
                    <span class="tooltip">Tasks</span>
                </li>
                <li id="accessStrategyTabButton" data-tab-index="4">
                    <i class="mdi mdi-shield-check" aria-hidden="true"></i>
                    <span class="tooltip">Access Strategy</span>
                </li>
                <li id="loggingTabButton" data-tab-index="5">
                    <i class="mdi mdi-text" aria-hidden="true"></i>
                    <span class="tooltip">Logging</span>
                </li>
                <li id="ssoSessionsTabButton" data-tab-index="6">
                    <i class="mdi mdi-account-multiple" aria-hidden="true"></i>
                    <span class="tooltip">SSO Sessions</span>
                </li>
                <li id="configurationTabButton" data-tab-index="7">
                    <i class="mdi mdi-wrench" aria-hidden="true"></i>
                    <span class="tooltip">Configuration</span>
                </li>
            </ul>
        </nav>
</span>
</body>
</html>
