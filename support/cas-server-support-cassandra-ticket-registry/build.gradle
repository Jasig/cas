plugins {
    id "com.github.william-hill-online.cassandra" version "0.4"
}

description = "Apereo CAS Cassandra ticket registry"

cassandra {
    port 9042
    schemaFilePath "$projectDir/src/test/resources/schema.cql,$projectDir/src/test/resources/schema-binary.cql"
}

test.dependsOn startCassandra
test.finalizedBy stopCassandra

dependencies {
    compile project(":core:cas-server-core-tickets")
    compile project(":core:cas-server-core-configuration")

    compile libraries.cassandra
    compile libraries.spring
    compile libraries.quartz
    compile libraries.jodatime
    compile libraries.log4j
    compile libraries.jackson

    testCompile libraries.tests
    testCompile project(":core:cas-server-core-logout")
    testImplementation project(path: ":core:cas-server-core-authentication", configuration: "tests")
    testImplementation project(":core:cas-server-core-services")
    testImplementation project(path: ":core:cas-server-core-services", configuration: "tests")
    testImplementation project(path: ":core:cas-server-core-tickets", configuration: "tests")
    testImplementation project(":core:cas-server-core-util")
    testImplementation project(":core:cas-server-core-logout")
}
