<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>loginProviders Fragment</title>
    <link href="../../static/css/cas.css" rel="stylesheet" th:remove="tag" />
</head>

<body>
    <main role="main" class="container mt-3 mb-3">
        <div th:fragment="loginProviders" th:remove="tag" class="login-providers">
            <div id="list-providers card d-sm-none d-md-block bg-light">
            
                <div class="card-body pb-4">
            
                    <h3 class="card-title text-center mt-md-0 mt-4" th:if="${delegatedAuthenticationProviderPrimary == null}">
                        <i class="fas fa-user-shield"></i>
                        <span th:utext="#{screen.welcome.label.loginwith}">External Identity Providers</span>
                    </h3>
            
                    <div class="card-title" th:if="${delegatedAuthenticationProviderPrimary != null}">
                        <div class="alert alert-success" role="alert">
                            <span th:utext="#{screen.welcome.label.navto}" />
                        </div>
                    </div>
                    <div class="card-text d-flex justify-content-center" th:style="'display:' + ${delegatedAuthenticationProviderPrimary != null ? 'none' : 'block'}">
                        <ul class="list-unstyled d-flex flex-column m-0 flex-fill">
                            <li th:each="entry: ${delegatedAuthenticationProviderUrls}" th:switch="${entry.type}"  class="p-1 login-provider-item">
                                <a class="mdc-button mdc-button--raised mdc-button-twitter w-100" th:classappend="'mdc-btn-' + ${entry.type}" th:href="@{${entry.redirectUrl}}"
                                    th:attr="autoredirect=${entry.autoRedirect}" th:inline="text" th:title="${entry.name}">
                            
                                    <span th:case="twitter" class="mdi mdi-twitter"></span>
                                    <span th:case="windowslive" class="mdi mdi-windows"></span>
                                    <span th:case="yahoo" class="mdi mdi-yahoo"></span>
                                    <span th:case="bitbucket" class="mdi mdi-bitbucket"></span>
                                    <span th:case="wordpress" class="mdi mdi-wordpress"></span>
                                    <span th:case="google2" class="mdi mdi-google-plus"></span>
                                    <span th:case="github" class="mdi mdi-github-circle"></span>
                                    <span th:case="dropbox" class="mdi mdi-dropbox"></span>
                                    <span th:case="linkedin" class="mdi mdi-linkedin"></span>
                                    <span th:case="facebook" class="mdi mdi-facebook"></span>
                                    <span th:case="oidc" class="mdi mdi-openid"></span>
                                    <span th:case="saml2" th:class="${entry.cssClass}"></span>
                                    <span th:case="*" class="mdi mdi-login"></span>
                            
                                    [[${entry.name}]]
                                </a>
                            </li>
                            <!--<li class="p-1 login-provider-item">
                                <a class="mdc-button mdc-button--raised mdc-button-twitter w-100" href="#">
            
                                    <span class="mdi mdi-twitter"></span>
            
                                    Twitter
                                </a>
                            </li>
                            <li class="p-1 login-provider-item">
                                <a class="mdc-button mdc-button--raised mdc-button-windows w-100" href="#">
                            
                                    <span class="mdi mdi-windows"></span>
                                    Windows
                                </a>
                            </li>
                            <li class="p-1 login-provider-item">
                                <a class="mdc-button mdc-button--raised mdc-button-yahoo w-100" href="#">
                            
                                    <span class="mdi mdi-yahoo"></span>
                            
                                    Yahoo
                                </a>
                            </li>
                            <li class="p-1  login-provider-item">
                                <a class="mdc-button mdc-button--raised mdc-button-bitbucket w-100" href="#">
                            
                                    <span class="mdi mdi-bitbucket"></span>
                                    Bitbucket
                                </a>
                            </li>
                            <li class="p-1 login-provider-item">
                                <a class="mdc-button mdc-button--raised mdc-button-wordpress w-100" href="#">
                            
                                    <span class="mdi mdi-wordpress"></span>
                            
                                    Wordpress
                                </a>
                            </li>
                            <li class="p-1 login-provider-item">
                                <a class="mdc-button mdc-button--raised mdc-button-google w-100" href="#">
                            
                                    <span class="mdi mdi-google-plus"></span>
                                    Google Plus
                                </a>
                            </li>
                            <li class="p-1 login-provider-item">
                                <a class="mdc-button mdc-button--raised mdc-button-github w-100" href="#">
                            
                                    <span class="mdi mdi-github"></span>
                                    Github
                                </a>
                            </li>
                            <li class="p-1 login-provider-item">
                                <a class="mdc-button mdc-button--raised mdc-button-dropbox w-100" href="#">
                            
                                    <span class="mdi mdi-dropbox"></span>
                            
                                    Dropbox
                                </a>
                            </li>
                            <li class="p-1 login-provider-item">
                                <a class="mdc-button mdc-button--raised mdc-button-linkedin w-100" href="#">
                            
                                    <span class="mdi mdi-linkedin"></span>
                            
                                    LinkedIn
                                </a>
                            </li>
                            <li class="p-1 login-provider-item">
                                <a class="mdc-button mdc-button--raised mdc-button-facebook w-100" href="#">
                            
                                    <span class="mdi mdi-facebook"></span>
                            
                                    Facebook
                                </a>
                            </li>
                            <li class="p-1 login-provider-item">
                                <a class="mdc-button mdc-button--raised mdc-button-openid w-100" href="#">
                            
                                    <span class="mdi mdi-openid"></span>
                            
                                    Open ID
                                </a>
                            </li>
                            <li class="p-1 login-provider-item">
                                <a class="mdc-button mdc-button--raised w-100" href="#">
                            
                                    <span class="mdi mdi-login"></span>
                            
                                    Alternate
                                </a>
                            </li>-->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
