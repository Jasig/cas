<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Footer Fragment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="../../static/css/cas.css" rel="stylesheet" th:href="@{${#themes.code('cas.standard.css.file')}}"/>
</head>
<body>
    <footer th:fragment="footer" class="footer" role="contentinfo">
        <div class="container">
            <span id="copyright" th:utext="#{copyright}"></span>
            <span>Powered by <a href="http://www.apereo.org/cas">
                Apereo Central Authentication Service
                <span th:text="${T(org.apereo.cas.util.CasVersion).getVersion()}"></span>
                <span th:text="${T(org.apereo.cas.util.CasVersion).getDateTime()}"></span> </a>
            </span>
        </div>
    </footer>
</body>
</html>
