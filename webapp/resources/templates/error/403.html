<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">

<head>
    <title>WAH WAH WAH</title>
    <style>
        @import 'https://fonts.googleapis.com/css?family=Gloria+Hallelujah';

        .prompt {
            font-family: 'Gloria Hallelujah', cursive;
        }
    </style>
</head>

<body id="cas">
<div layout:fragment="content" th:with="reason=${#request.getAttribute('CAS_ACCESS_DENIED_REASON')} == null ? 'CAS_ACCESS_DENIED_REASON': ${#request.getAttribute('CAS_ACCESS_DENIED_REASON')}">
    <div class="alert alert-danger">
        <h2 class="prompt" th:utext="#{${reason}+'.header'}"/>
        <div class="prompt">
	    <span th:utext="#{${reason}+'.message'}">
        </div>
    </div>
</div>
</body>
</html>
