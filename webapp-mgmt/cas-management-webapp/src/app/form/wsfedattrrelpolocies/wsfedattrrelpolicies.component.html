<div class="panel panel-default">
  <div class="panel-heading">
    <ng-container i18n="services.form.header.attrPolicy">
      {{ messages.services_form_header_attrPolicy }}
    </ng-container>
  </div>
  <div class="panel-body">
    <div class="radio-group">

      <!-- Filter Policies Radio Button - Return Allowed -->
      <label class="radio-inline">
        <input type="checkbox" name="policiesReturnMapped" id="policiesReturnMapped"
               [(ngModel)]="serviceData.attrRelease.attrPolicy.wsfed_only"
               [disabled]="isEmpty(formData.availableAttributes )" />
        <ng-container i18n="services.form.label.wsfed.wsFederationOnly">
          {{ messages.services_form_label_wsfed_wsFederationOnly }}
        </ng-container>
      </label>
    </div>

    <!-- Attribute Release Policies Return Mapped Option -->
    <div class="panel panel-default" *ngIf="serviceData.attrRelease.attrPolicy.wsfed_only && !isEmpty(formData.availableAttributes )">
      <table id="returnMapTable" class="table table-striped table-hover table-responsive table-condensed" >
        <thead>
        <tr>
          <th class="col-md-4">
            <ng-container i18n="services.form.label.attrRelease.policies.sourceAttribute">
              {{ messages.services_form_label_attrRelease_policies_sourceAttribute }}
            </ng-container>
          </th>
          <th class="col-md-8">
            <ng-container i18n="services.form.label.attrRelease.policies.casAttribute">
              {{ messages.services_form_label_attrRelease_policies_casAttribute }}
            </ng-container>
            <i i18n-myTooltip="services.form.tooltip.attrRelease.policies.returnMapped"
               [myTooltip]="messages.services_form_tooltip_attrRelease_policies_returnMapped">
            </i>
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let mappedValue of formData.availableAttributes">
          <td class="va-middle">{{ mappedValue }}</td>
          <td>
            <select class="form-control"
                    [(ngModel)]="serviceData.attrRelease.attrPolicy.wsfed.claim[mappedValue]">
              <option *ngFor="let item of selectOptions.wsfedClaimList" [value]="item">{{ item.name }}</option>
            </select>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
