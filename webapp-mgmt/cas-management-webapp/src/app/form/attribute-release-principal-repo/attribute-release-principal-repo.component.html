<div class="panel panel-default">
  <div class="panel-heading">
    <ng-container i18n="services.form.header.principleAttRepo">
      {{ messages.services_form_header_principleAttRepo }}
    </ng-container>
  </div>
  <div class="panel-body">
    <div class="radio-group">
      <!-- Principle Repository Radio Button - Default -->
      <label class="radio-inline">
        <input type="radio" name="prinFilterDefault" id="prinFilterDefault" value="DEFAULT"
               [(ngModel)]="serviceData.attrRelease.attrOption"
               [checked]="serviceData.attrRelease.attrOption == 'DEFAULT'"/>
        <ng-container i18n="services.form.label.attrRelease.principleAttRepo.default">
          {{ messages.services_form_label_attrRelease_principleAttRepo_default }}
        </ng-container>
      </label>
      <!-- Principle Filter Radio Button - Cached -->
      <label class="radio-inline">
        <input type="radio" name="prinFilterCached" id="prinFilterCached" value="CACHED"
               [(ngModel)]="serviceData.attrRelease.attrOption"
               [checked]="serviceData.attrRelease.attrOption == 'CACHED'"/>
        <ng-container i18n="services.form.label.attrRelease.principleAttRepo.cached">
          {{ messages.services_form_label_attrRelease_principleAttRepo_cached }}
        </ng-container>
      </label>
    </div>

    <!-- Principle Attribute Repo Default Options -->
    <div class="well well-sm" *ngIf="serviceData.attrRelease.attrOption == 'DEFAULT'">
      <ng-container i18n="services.service.noAction">
        {{ messages.management_services_service_noAction }}
      </ng-container>
    </div>

    <!-- Principle Attribute Repo Cached Options -->
    <div class="principle-attribute-cached-container"
         *ngIf="serviceData.attrRelease.attrOption == 'CACHED'">
      <!-- Principle Attribute Repo Cached Time -->
      <div class="form-group">
        <label class="col-sm-4" for="cachedTime">
          <span style="float:right">
            <ng-container i18n="services.form.label.attrRelease.principleAttRepo.cached.timeUnit">
              {{ messages.services_form_label_attrRelease_principleAttRepo_cached_timeUnit }}
            </ng-container>
            <i i18n-myTooltip="services.form.tooltip.attrRelease.principleAttRepo.cached.timeUnit"
               [myTooltip]="messages.services_form_tooltip_attrRelease_principleAttRepo_cached_timeUnit"></i>
          </span>
        </label>
        <div class="col-sm-8">
          <div class="input-group">
            <div class="input-group-addon input-group-required"
                 i18n-title="services.form.required"
                 [title]="messages.services_form_required">
              <i class="fa fa-exclamation-triangle"></i>
            </div>
            <select class="form-control" id="cachedTime" [(ngModel)]="serviceData.attrRelease.cachedTimeUnit">
              <option *ngFor="let opt of selectOptions.timeUnitsList" [value]="opt.value">
                {{ opt.name }}
              </option>
            </select>
          </div>
        </div>
      </div>

      <!-- Principle Attribute Repo Cached Expiration -->
      <div class="form-group">
        <label class="col-sm-4" for="cachedExp">
          <span style="float:right">
            <ng-container i18n="services.form.label.attrRelease.principleAttRepo.cached.expiration">
              {{ messages.services_form_label_attrRelease_principleAttRepo_cached_expiration }}
            </ng-container>
            <i i18n-myTooltip="services.form.tooltip.attrRelease.principleAttRepo.cached.expiration"
               [myTooltip]="messages.services_form_tooltip_attrRelease_principleAttRepo_cached_expiration"></i>
          </span>
        </label>
        <div class="col-sm-8">
          <input type="number" min="0" class="form-control" id="cachedExp"
                 [(ngModel)]="serviceData.attrRelease.cachedExpiration"/>
        </div>

        <!-- Principle Attribute Repo Merging Strategy -->

        <label class="col-sm-4" for="mergingStrategy">
          <span style="float:right">
            <ng-container i18n="services.form.label.attrRelease.principleAttRepo.cached.mergeStrategy">
              {{ messages.services_form_label_attrRelease_principleAttRepo_cached_mergeStrategy }}
            </ng-container>
            <i i18n-myTooltip="services.form.tooltip.attrRelease.principleAttRepo.cached.mergeStrategy"
               [myTooltip]="messages.services_form_tooltip_attrRelease_principleAttRepo_cached_mergeStrategy"></i>
          </span>
        </label>
        <div class="col-sm-8">
          <div class="input-group">
            <div class="input-group-addon input-group-required"
                 i18n-title="services.form.required" [title]="messages.services_form_required">
              <i class="fa fa-exclamation-triangle"></i>
            </div>
            <select class="form-control" id="mergingStrategy" [(ngModel)]="serviceData.attrRelease.mergingStrategy">
              <option *ngFor="let opt of selectOptions.mergeStrategyList" [value]="opt.value">
                {{ opt.name }}
              </option>
            </select>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
