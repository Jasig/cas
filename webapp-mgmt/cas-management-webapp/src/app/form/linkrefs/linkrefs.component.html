<div class="form-group">
  <label class="col-sm-3" for="informationUrl">
    <span style="float:right">
      <ng-container i18n="services.form.label.informationUrl">
        {{ messages.services_form_label_informationUrl }}
      </ng-container>
      <i i18n-myTooltip="services.form.tooltip.informationUrl"
        [myTooltip]="messages.services_form_tooltip_informationUrl"></i>
    </span>
  </label>
  <div class="col-sm-9">
    <input type="text" class="form-control" id="informationUrl" [(ngModel)]="serviceData.informationUrl">
  </div>
</div>

<div class="form-group">
  <label class="col-sm-3" for="privacyUrl">
    <span style="float:right">
      <ng-container i18n="services.form.label.privacyUrl">
        {{ messages.services_form_label_privacyUrl }}
      </ng-container>
      <i i18n-myTooltip="services.form.tooltip.privacyUrl"
        [myTooltip]="messages.services_form_tooltip_privacyUrl"></i>
    </span>
  </label>
  <div class="col-sm-9">
    <input type="text" class="form-control" id="privacyUrl" [(ngModel)]="serviceData.privacyUrl">
  </div>
</div>
