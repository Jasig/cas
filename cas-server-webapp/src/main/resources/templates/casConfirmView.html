<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/top"/>

<body id="cas">
<div id="container">
  <div th:replace="fragments/logo"/>

  <div id="content">

<div th:include="fragments/bottom"/>

</html>
