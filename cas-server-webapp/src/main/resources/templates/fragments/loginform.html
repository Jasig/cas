<div class="box" id="login">
    <form method="post" id="fm1" th:object="${credential}">

        <div id="msg" class="errors" th:if="${#fields.hasErrors('*')}">
            <span th:each="err : ${#fields.errors('*')}" th:utext="${err}"/>
        </div>
        
        <h2 th:utext="#{screen.welcome.instructions}"></h2>

        <section class="row">
            <span th:utext="#{screen.welcome.label.netid}"/>
      
            <div th:if="${openIdLocalId}">
                <strong>
                    <span th:utext="${openIdLocalId}"/>
                </strong>
                <input type="hidden" 
                       id="username" 
                       name="username"
                       th:value="${openIdLocalId}"/>
            </div>
            <div th:unless="${openIdLocalId}">
                <input class="required" 
                       id="username" 
                       size="25" 
                       tabindex="1"
                       th:field="*{username}"
                       th:accesskey="#{screen.welcome.label.netid.accesskey}"
                       autocomplete="off" />
            </div>
        </section>

        <section class="row">
            <span th:utext="#{screen.welcome.label.password}"/>
            <div>
                <input class="required"
                       type="password"
                       id="password" 
                       size="25" 
                       tabindex="2" 
                       th:accesskey="#{screen.welcome.label.password.accesskey}"
                       th:field="*{password}"
                       autocomplete="off"/>
                <span id="capslock-on" style="display:none;">
                    <p>
                        <img th:src="@{images/warning.png}" valign="top"/>
                        <span th:utext="#{screen.capslock.on}" />
                    </p>
                </span>
                <p/>
            </div>
        </section>

        <section class="row btn-row">
            <input type="hidden" name="execution" th:value="${flowExecutionKey}"/>
            <input type="hidden" name="_eventId" value="submit"/>
            <input type="hidden" name="geolocation"/>

            <input class="btn-submit" 
                   name="submit" 
                   accesskey="l" 
                   th:value="#{screen.welcome.button.login}" 
                   tabindex="6" 
                   type="submit" />
            <input class="btn-reset" 
                   name="reset" 
                   accesskey="c" 
                   th:value="#{screen.welcome.button.clear}" 
                   tabindex="7" 
                   type="reset" />
        </section>
    </form>
</div>
