<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/top"/>

<body id="cas">
<div id="container">
    <div th:replace="fragments/logo"/>

    <div id="content">

        <div class="box fl-panel" id="login">
            <h3 th:text="#{screen.authentication.gauth.register}" />
            
            <form method="post" id="fm1" class="fm-v clearfix">
                <div class="row fl-controls-left">
                    <img th:src="@{/gauth/qrgen(key=${keyUri})}" />
                    <br/>
                    <p th:utext="#{screen.authentication.gauth.key(${key.getSecretKey()})}"></p>
                    <input type="hidden" name="_eventId" value="submit"/>
                    <input class="btn-submit" name="submit" accesskey="l"
                           th:value="#{screen.welcome.button.register}" tabindex="4" type="submit" />
                </div>
                <div class="row btn-row">
                    <input type="hidden" name="execution" th:value="${flowExecutionKey}"/>
                </div>
            </form>
        </div>
    </div>
    <div th:include="fragments/footer"/>
</div>
</body>
<div th:include="fragments/bottom"/>
</html>
