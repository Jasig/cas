<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/top"/>

<body id="cas">
<div id="container">
    <div th:replace="fragments/logo"/>

    <div id="content">

        <div id="msg" class="question">
            <h2 th:text="#{screen.oauth.confirm.header}" />
            <p th:text="#{screen.oauth.confirm.message(${serviceName})}" />

            <p>
                <a id="allow" name="allow" th:href="@{${callbackUrl}}" th:text="#{screen.oauth.confirm.allow}" />
            </p>
        </div>
        
    </div>
    <div th:include="fragments/footer"/>
</div>
</body>
<div th:include="fragments/bottom"/>
</html>
